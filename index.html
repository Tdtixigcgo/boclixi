<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧧 Bốc Lì Xì Tết 2026 🧧</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;600;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

<!-- Background Decorations -->
<div class="bg-decor" aria-hidden="true">
    <svg class="bg-svg bg-svg-1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Hoa mai 5 cánh -->
        <g transform="translate(100,100)">
            <ellipse rx="18" ry="40" fill="#f1c40f" transform="rotate(0)"/>
            <ellipse rx="18" ry="40" fill="#f1c40f" transform="rotate(72)"/>
            <ellipse rx="18" ry="40" fill="#f1c40f" transform="rotate(144)"/>
            <ellipse rx="18" ry="40" fill="#f1c40f" transform="rotate(216)"/>
            <ellipse rx="18" ry="40" fill="#f1c40f" transform="rotate(288)"/>
            <circle r="15" fill="#e74c3c"/>
        </g>
    </svg>
    <svg class="bg-svg bg-svg-2" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Mây -->
        <g fill="#f1c40f">
            <circle cx="80" cy="100" r="35"/>
            <circle cx="130" cy="80" r="45"/>
            <circle cx="185" cy="90" r="38"/>
            <circle cx="230" cy="105" r="30"/>
            <rect x="55" y="100" width="205" height="50" rx="5"/>
        </g>
    </svg>
    <svg class="bg-svg bg-svg-3" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <g transform="translate(100,100)">
            <ellipse rx="18" ry="40" fill="#f1c40f" transform="rotate(36)"/>
            <ellipse rx="18" ry="40" fill="#f1c40f" transform="rotate(108)"/>
            <ellipse rx="18" ry="40" fill="#f1c40f" transform="rotate(180)"/>
            <ellipse rx="18" ry="40" fill="#f1c40f" transform="rotate(252)"/>
            <ellipse rx="18" ry="40" fill="#f1c40f" transform="rotate(324)"/>
            <circle r="15" fill="#e74c3c"/>
        </g>
    </svg>
    <svg class="bg-svg bg-svg-4" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
        <g fill="#f1c40f">
            <circle cx="70" cy="110" r="30"/>
            <circle cx="115" cy="90" r="40"/>
            <circle cx="165" cy="85" r="35"/>
            <circle cx="210" cy="100" r="28"/>
            <rect x="50" y="105" width="200" height="45" rx="5"/>
        </g>
    </svg>
    <!-- Dragon pattern -->
    <div class="dragon-pattern dragon-left">龍</div>
    <div class="dragon-pattern dragon-right">龍</div>
</div>

<!-- Lantern Row -->
<div class="lantern-row" aria-hidden="true">
    <div class="lantern-wrap"><div class="lantern">🏮</div></div>
    <div class="lantern-wrap" style="animation-delay:0.3s"><div class="lantern" style="animation-delay:0.3s">🏮</div></div>
    <div class="lantern-wrap" style="animation-delay:0.6s"><div class="lantern" style="animation-delay:0.6s">🏮</div></div>
    <div class="lantern-wrap" style="animation-delay:0.9s"><div class="lantern" style="animation-delay:0.9s">🏮</div></div>
    <div class="lantern-wrap" style="animation-delay:1.2s"><div class="lantern" style="animation-delay:1.2s">🏮</div></div>
</div>

<!-- Header -->
<header class="site-header">
    <div class="header-ornament">❧ ✦ ❧</div>
    <h1 class="site-title">
        <span class="title-zh">新年快樂</span>
        <span class="title-vi">🧧 Bốc Lì Xì Tết 2026 🧧</span>
    </h1>
    <p class="site-subtitle">Chọn một bao lì xì may mắn của bạn ✨</p>
    <div class="header-ornament">❧ ✦ ❧</div>
</header>

<!-- Main Grid -->
<main>
    <div class="container" id="lixi-grid"></div>
</main>

<!-- Result Banner -->
<div class="result-banner" id="result-banner" style="display:none">
    <div class="result-inner">
        <div class="result-fireworks">🎆🎇🎆</div>
        <h2 class="result-title">🎊 Chúc Mừng Năm Mới! 🎊</h2>
        <div class="result-amount" id="result-amount"></div>
        <div class="result-message" id="result-message"></div>
        <div class="result-regret" id="result-regret"></div>
        <div class="result-footer">Chúc bạn năm mới an khang thịnh vượng! 🐉</div>
    </div>
</div>

<!-- Device Blocked Overlay -->
<div class="overlay" id="blocker-overlay" style="display:none">
    <div class="overlay-inner">
        <div class="overlay-icon">😄</div>
        <h2 class="overlay-title">Hết Lượt Rồi!</h2>
        <p class="overlay-msg">Mày đã bốc lì xì rồi<br>tham lam gì :))</p>
        <div class="overlay-deco">🧧 🧧 🧧</div>
    </div>
</div>

<!-- Footer -->
<footer class="site-footer">
    <p>🐉 Bính Ngọ 2026 — Vạn Sự Như Ý 🐉</p>
</footer>

<script src="script.js"></
